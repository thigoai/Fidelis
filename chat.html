<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelis - Hub</title>
    <link rel="stylesheet" href="css/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="main-header">
            <h1 class="logo"><a href="hub.html">Fidelis</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="hub.html"><i class="fas fa-home"></i> Home </a></li>
                    <li><a href="pesquisa.html" id="search-link"><i class="fas fa-search"></i> Procurar</a></li>
                    <li><a href="passaport.html"><i class="fas fa-passport"></i> Passaporte</a></li>
                    <li><a href="recompensas.html"><i class="fas fa-gift"></i> Recompensas</a></li>
                    <li><a href="chat.html"class="active"><i class="fas fa-comments"></i> Chat</a></li>
                </ul>
            </nav>
            <div class="profile-container">
                <img src="images/profile.jpg" alt="Foto de Perfil" class="profile-picture" id="profilePicture">
                <div class="dropdown-menu" id="dropdownMenu">
                  <ul>
                    <li><a href="#">Meu Perfil</a></li>
                    <li><a href="#">Configurações</a></li>
                    <li><a href="#">Sair</a></li>
                  </ul>
                </div>
            </div>
        </header>


        <div class="search-container">
            <div class="search-bar" id="search-bar" style="display: none;">
                <input type="text" placeholder="Digite para pesquisar..." id="search-input">
            </div>
        </div>

       <!-- Área de Chat -->
       <section class="chat-section">
        <h2>Mensagens</h2>
        <div class="chat-container">
            <!-- Lista de Lojas -->
            <aside class="chat-sidebar">
                <h3>Lojas</h3>
                <ul class="shop-list">
                    <li class="shop-item active" data-shop="Café do João">Café do João</li>
                    <li class="shop-item" data-shop="Livraria Central">Livraria Central</li>
                    <li class="shop-item" data-shop="Academia Fitness+">Academia Fitness+</li>
                    <li class="shop-item" data-shop="Pizzaria Bella Napoli">Pizzaria Bella Napoli</li>
                </ul>
            </aside>

            <!-- Janela de Mensagens -->
            <div class="chat-window">
                <div class="messages">
                    <!-- Mensagens serão inseridas aqui dinamicamente -->
                </div>
                <form class="message-form">
                    <input type="text" placeholder="Digite sua mensagem..." class="message-input">
                    <button type="submit" class="send-button"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </section>

        <!-- Rodapé -->
        <footer class="main-footer">
            <p>&copy; 2024 Fidelis. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script/pesquisa.js"></script>
    <script src="script/perfil.js"></script>
</body>
</html>
