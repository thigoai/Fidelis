<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Loja</title>
    <link rel="stylesheet" href="../css/loja.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/hubLoja.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="main-header">
            <h1 class="logo"><a href="hub.html">Fidelis</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="hubLoja.html" class="active"><i class="fas fa-home"></i><span>Home</span>  </a></li>
                    <li><a href="pesquisa.html" id="search-link"><i class="fas fa-search"></i> <span>Procurar</span></a></li>
                    <li><a href="carimbar.html"><i class="fas fa-stamp"></i> <span>Carimbar</span></a></li>
                    <li><a href="recompensasLoja.html"><i class="fas fa-gift"></i> <span>Recompensas</span></a></li>
                    <li><a href="chatLoja.html"><i class="fas fa-comments"></i> <span>Chat</span></a></li>
                    <li><a href="analiseLoja.html"><i class="fas fa-chart-line"></i> <span>Análise</span></a></li>
                </ul>
            </nav>
            <div class="profile-container">
                <img src="../images/profile.jpg" alt="Foto de Perfil" class="profile-picture" id="profilePicture">
                <div class="dropdown-menu" id="dropdownMenu">
                    <ul>
                        <li><a href="#">Meu Perfil</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Espaço entre o cabeçalho e o conteúdo -->
        <div class="void"></div>

        <!-- Campo de Busca -->
        <div class="search-container">
            <div class="search-bar" id="search-bar" style="display: none;">
                <input type="text" placeholder="Digite para pesquisar..." id="search-input">
            </div>
        </div>

        <!-- Dashboard Principal -->
        <div class="hub-dashboard">
            <!-- Card para a Página da Loja -->
            <section class="store-link">
                <div class="store-card" onclick="navigateTo('lojaLoja.html')">
                    <i class="fas fa-store"></i>
                    <h3>Acessar Página da Loja</h3>
                </div>
            </section>

            <!-- Destaques Recentes -->
            <section class="recent-highlights">
                <h2>Destaques Recentes</h2>
                <ul>
                    <li><i class="fas fa-gift"></i> Maria Silva resgatou <strong>10% de Desconto</strong>.</li>
                    <li><i class="fas fa-star"></i> João Santos completou <strong>50 visitas</strong>.</li>
                    <li><i class="fas fa-plus-circle"></i> Nova recompensa adicionada: <strong>Vale Surpresa</strong>.</li>
                </ul>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../script/loja.js"></script>
    <script src="../script/navegate.js"></script>
    
</body>
</html>
