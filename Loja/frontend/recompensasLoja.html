<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Recompensas</title>
    <link rel="stylesheet" href="../css/loja.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/recompensasLoja.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
         <!-- Cabeçalho -->
         <header class="main-header">
            <h1 class="logo"><a href="hub.html">Fidelis</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="hubLoja.html"><i class="fas fa-home"></i><span>Home</span>  </a></li>
                    <li><a href="pesquisa.html" id="search-link"><i class="fas fa-search"></i> <span>Procurar</span></a></li>
                    <li><a href="carimbar.html"><i class="fas fa-stamp"></i> <span>Carimbar</span></a></li>
                    <li><a href="recompensasLoja.html"class="active"><i class="fas fa-gift"></i> <span>Recompensas</span></a></li>
                    <li><a href="chatLoja.html"><i class="fas fa-comments"></i> <span>Chat</span></a></li>
                    <li><a href="analiseLoja.html"><i class="fas fa-chart-line"></i> <span>Análise</span></a></li>
                </ul>
            </nav>
            <div class="profile-container">
                <img src="../images/profile.jpg" alt="Foto de Perfil" class="profile-picture" id="profilePicture">
                <div class="dropdown-menu" id="dropdownMenu">
                    <ul>
                        <li><a href="#">Meu Perfil</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="void">

        </div>
        <div class="void">

        </div>

        <section class="rewards-section">
            <h2>Recompensas em Vigor</h2>
            <div class="rewards-list">
                <!-- Exemplo de recompensa -->
                <div class="reward-item" data-id="1">
                    <h3><i class="fas fa-percent"></i> 10% de desconto</h3>
                    <p><i class="fas fa-tags"></i> Categoria: Desconto</p>
                    <p><i class="fas fa-info-circle"></i> Descrição: Um desconto para clientes fidelizados.</p>
                    <button class="edit-button"><i class="fas fa-edit"></i> Editar</button>
                </div>
                <!-- Outras recompensas serão adicionadas aqui dinamicamente -->
            </div>
            <button class="add-button"><i class="fas fa-plus"></i> Adicionar Nova Recompensa</button>
        
            <form class="rewards-form hidden">
                <h3><i class="fas fa-gift"></i> Nova Recompensa</h3>
                <label for="reward-title"><i class="fas fa-pen"></i> Título</label>
                <input type="text" id="reward-title" placeholder="Título da recompensa" required>
        
                <label for="reward-category"><i class="fas fa-list"></i> Categoria</label>
                <select id="reward-category" required>
                    <option value="produto"><i class="fas fa-box"></i> Produto</option>
                    <option value="desconto"><i class="fas fa-percent"></i> Desconto</option>
                    <option value="brinde"><i class="fas fa-gift"></i> Brinde</option>
                    <option value="vale"><i class="fas fa-ticket-alt"></i> Vale</option>
                    <option value="surpresa"><i class="fas fa-magic"></i> Surpresa</option>
                </select>
        
                <label for="reward-description"><i class="fas fa-align-left"></i> Descrição</label>
                <textarea id="reward-description" placeholder="Descrição da recompensa" rows="3" required></textarea>
        
                <div class="form-actions">
                    <button type="button" class="cancel-button"><i class="fas fa-times"></i> Cancelar</button>
                    <button type="submit" class="submit-button"><i class="fas fa-check"></i> Salvar</button>
                </div>
            </form>
        </section>
        
             

        <!-- Rodapé -->
        <footer>
            <p>&copy; 2024 Fidelis. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="../script/rewards.js"></script>
</body>
</html>
