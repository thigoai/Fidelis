<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Adicionais</title>
    <link rel="stylesheet" href="../css/dadosAdicionais.css">
</head>
<body>
    
    <div class="container">
        
        <div class="content">
            <div class="logo">Fidelis</div>
            <!-- Seção para adicionar foto -->
            <div class="photo-container">
                <img src="../images/foto de usuario.webp" alt="Foto de Perfil" id="profileImage">
                <label for="uploadPhoto">Escolher Foto</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <!-- Formulário -->
            <div class="form-container">
                <h2 class="title">Complete seu cadastro</h2>
                <form class="form" id="additionalDataForm">
                    <label class="label-input" for="profileName">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" id="profileName" name="profileName" placeholder="Nome Completo" required>
                    </label>

                    <label class="label-input" for="cpf">
                        <i class="fas fa-id-card icon-modify"></i>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </label>

                    <label class="label-input" for="phone">
                        <i class="fas fa-phone icon-modify"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
                    </label>

                    <button class="btn btn-second" type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function loadPhoto(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>

    <script type="module" src="../script/firebase.js"></script>

    <script type="module" src="../script/dadosAdicionais.js"></script>
</body>
</html>
