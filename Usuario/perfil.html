<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelis - Hub</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="main-header">
            <h1 class="logo"><a href="hub.html">Fidelis</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="hub.html"><i class="fas fa-home"></i> Home </a></li>
                    <li><a href="pesquisa.html" id="search-link"><i class="fas fa-search"></i> Procurar</a></li>
                    <li><a href="passaport.html"><i class="fas fa-passport"></i> Passaporte</a></li>
                    <li><a href="recompensas.html"><i class="fas fa-gift"></i> Recompensas</a></li>
                    <li><a href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
                </ul>
            </nav>
            <div class="profile-container">
                <img src="../images/profile.jpg" alt="Foto de Perfil" class="profile-picture" id="profilePicture">
                <div class="dropdown-menu" id="dropdownMenu">
                  <ul>
                    <li><a href="#">Meu Perfil</a></li>
                    <li><a href="#">Configurações</a></li>
                    <li><a href="#">Sair</a></li>
                  </ul>
                </div>
            </div>
        </header>

        <div class="void">
            
        </div>

        <main class="perfil-container">
            <h1>Meu Perfil</h1>
            <div class="perfil-dados">
                <div class="foto-perfil">
                    <img src="../images/profile.jpg" alt="Foto de Perfil" id="foto-perfil">
                    <button id="editar-foto">Alterar Foto</button>
                </div>
                <form id="perfil-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do Usuário">
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="usuario@exemplo.com">
    
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="usuario123">
    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00">
    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Alterar Senha (opcional)">
    
                    <button type="submit" id="salvar-alteracoes">Salvar Alterações</button>
                </form>
            </div>
        </main>

        <div class="search-container">
            <div class="search-bar" id="search-bar" style="display: none;">
                <input type="text" placeholder="Digite para pesquisar..." id="search-input">
            </div>
        </div>
                

        <footer class="main-footer">
            <p>&copy; 2024 Fidelis. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="../script/pesquisa.js"></script>
    <script src="../script/perfil.js"></script>
</body>
</html>
